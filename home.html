<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo|Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- DaisyUI and TailwindCSS -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- fonnts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
         font-family: "Outfit", sans-serif;
    }
</style>
    </head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- Heading Section -->
 <header class="border-b-2">
    <section class="w-11/12 pt-3 border-gray-300 flex justify-between items-center">
        <div class="left flex">
            <div class="logo w-[60px]">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="blance-info">
                <h2 class="font-bold text-2xl">$ <span class="blance">50000</span></h2>
                <p class="text-neutral/50">Available Blance</p>
            </div>
        </div>
        <div class="right">
            <a href="/index.html" class="btn btn-primary"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
        </div>
    </section>
 </header>


 <!-- Hero Section -->
  <section class="w-11/12 mx-auto py-10 space-y-5">
    <h2 class="text-3xl fontt-bold">Welcome to pay<span class="text-primary">oo</span></h2>
       <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    <!-- buttons section -->

    
     <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-2.png" alt="">
                <p>Cash Out</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-4.png" alt="">
                <p>Get Bounus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-5.png" alt="">
                <p>Transaction</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-6.png" alt="">
                <p>Add Money</p>
            </button>

     </div>
  </section>

  <!-- Cash Out Section -->
   <section id="cashout" class="w-11/12 mx-auto py-5">
    <h2 class="text-xl font-bold">CashOut</h2>
        <div class="form pt-5">
        <div class="card bg-base-100 w-full  mx-auto rounded-2xl ">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-300 w-full"  placeholder="Enter your number" />
          <br>
             <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full bg-base-300 w-full"  placeholder="Enter amount " />
          <br>
          <label  class="label text-neutral font-bold">4-Digit Pin</label>
          <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-300 w-full" placeholder="Enter 4 Digit pin" />
          
          <button id="cashout-btn" class="btn rounded-full mt-4 btn-primary">Cash Out</button>
        </fieldset>
      </div>
    </div>
  </div> 
   </section>
</body>
</html>
